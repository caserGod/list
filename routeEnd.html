<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="angular.min.js"></script>
	<script src="angular-route.js"></script>
</head>
<body ng-app='app'>
	<a href="#/name/123/456">111</a>
	<div ng-view>
		
	</div>


	<script>
	var app=angular.module('app',['ngRoute']);
	app.controller('first',['$scope','$routeParams',function($scope,$routeParams){
		var id=$routeParams.id;
		var number=$routeParams.number;
		console.log(id,number);
		$scope.lists=[1,2,3,4]
	}])
	app.config(['$routeProvider',function($routeProvider){
		$routeProvider.when('/',{
			template:'<h1>shouye</h1>'
		}).when('/name/:id/:number',{
			templateUrl:'./list.html',
			controller:'first'
		})
	}])
	</script>
</body>
</html>
